<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div id="wrap">
        <form action="">
            <header id="header">
                <span>SharkTalk</span>
                <a href="#"><img src="images/login/settings.png" alt="SettingBtn" width="15" height="15"></a>
                <a href="#"><img src="images/login/under_bar.png" alt="minimizeBtn" width="15" height="15"></a>
                <a href="#"><img src="images/login/close.png" alt="closeBtn" width="12" height="12"></a>
            </header>
            <main id="main">
                <div id="logo">
                    <img src="images/login/shark_1.png" alt="로고" width="230" height="160">
                </div>
                <div id="loginInfo">
                    <input type="text" placeholder="이메일 또는 전화번호">
                    <input type="password" placeholder="비밀번호">
                </div>
                <div id="loginBtn">
                    <button type="button">로그인</button>
                </div>
                <div id="loginAuto">
                    <label class="chkboxContainer" checked="checked">자동로그인
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <button type="button"><img src="images/login/question.png" alt="questionMark" width="15" height="15"></button>
                </div>
            </main>
            <footer id="footer">
                <span>계정찾기</span> | <span>비밀번호 재설정</span>
            </footer>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script/login.js"></script>
</body>

</html>
